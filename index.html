<html>
  <head>
    <title>Seating Chart Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/seating.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
  <div class="container">
    {{outlet}}
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="event">
    <h1>Seating Chart {{name}}</h1>
    <div class="row">
      <div class="span1">{{partial "sectionList"}}</div>
      <div class="span11">
        {{partial "section"}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="_section">
  <h2 data-row="1">Section {{selectedSection}}</h2>
  <div class="section">
    {{#each registration in sectionRegistrations}}
      <div class="seat" {{bindAttr data-row="registration.row"}} {{bindAttr data-col="registration.column"}}>
        <span class="name">{{registration.seat}}</span>
      </div>
    {{/each}}
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="_sectionList">
    {{#each section in sections}}
      <a href="#" {{action "selectSection" section}} class="btn btn-primary btn-large">
        {{section}}
      </a>
    {{/each}}
  </script>

  <script src="js/lib/jquery-1.8.3.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/handlebars-1.0.0.rc.2.js"></script>
  <script src="js/lib/ember-1.0.0-pre.4.js"></script>
  <script src="js/lib/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script>
    App.event_id = 'e1';
  </script>
</body>
</html>
