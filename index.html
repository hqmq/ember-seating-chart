<html>
  <head>
    <title>Seating Chart Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
  <div class="container">
    {{outlet}}
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="event">
    <h1>Seating Chart {{id}}</h1>
    <div class="row">
      <div class="span2">{{partial "sectionList"}}</div>
      <div class="span10">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="event/index">
    <div class="well">Please click on a section to see that section.</div>
  </script>

  <script type="text/x-handlebars" data-template-name="section">
    {{id}}
  </script>

  <script type="text/x-handlebars" data-template-name="_sectionList">
    {{#each section in sections}}
      {{#linkTo 'section' section class="btn btn-primary btn-mini"}}{{section.id}}{{/linkTo}}
    {{/each}}
  </script>

  <script src="js/lib/jquery-1.8.3.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/handlebars-1.0.0.rc.2.js"></script>
  <script src="js/lib/ember-1.0.0-pre.4.js"></script>
  <script src="js/lib/ember-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
